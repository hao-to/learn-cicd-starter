name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Run Unit Test with Coverage Output
        run: |
            echo "Running tests with coverage..."
            go test -cover ./... | tee coverage.txt
            echo ""
            echo "===================="
            echo "Coverage Summary:"
            echo "===================="
            grep "coverage:" coverage.txt || echo "No coverage info found."

  style:
      name: Style
      runs-on: ubuntu-latest
      steps:
        - name: Check out code
          uses: actions/checkout@v3
        - name: Set up Go
          uses: actions/setup-go@v4
          with:
            go-version: "1.23.0"
        - name: Run formatting check
          run: test -z "$(go fmt ./...)"
